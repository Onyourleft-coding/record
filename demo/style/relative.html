<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>relative</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        height: 300px;
      }
      .content {
        width: 100px;
        height: 100px;
      }
      .content_yellow {
        background-color: yellow;
      }
      .content_red {
        background-color: red;
        position: relative;
        left: 50px;
        top: 50px;
      }
      .content_black {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content content_yellow"></div>
      <div class="content content_red"></div>
      <div class="content content_black"></div>
    </div>
  </body>
</html>
